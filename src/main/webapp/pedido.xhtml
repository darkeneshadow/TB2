<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Motores:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Motor</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idMotor" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idMotor"
				styleClass="form-control" value="#{motorController.motor.idMotor}"
				required="true" />
			<h:outputLabel for="nombreMotor" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreMotor"
				styleClass="form-control"
				value="#{motorController.motor.nombreMotor}" maxlength="30"
				required="true" />

			<h:outputLabel for="fechaMotor" value="Fecha "
				styleClass="control-label" />

			<p:calendar id="fechaMotor" pattern="dd/MM/yyyy"
				value="#{motorController.motor.fechaMotor}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{motorController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listMotor?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listMotor?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
